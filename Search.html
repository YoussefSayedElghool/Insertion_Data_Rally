  <script>

  function Dropdown(e) {
    e.target.parentElement.children[1].classList.toggle("show");
  }

  function DropUp(e) {
    e.target.parentElement.classList.remove("show");
  }



  
  function filter(e) {
    var input = e.target;
    var filter = input.value.toUpperCase();
    var div = e.target.parentElement.children[1];
    var a = div.children;

    for (var i = 0; i < a.length; i++) {

      txtValue = a[i].textContent || a[i].innerText;

      if (txtValue.toUpperCase().indexOf(filter) > -1) a[i].style.display = "";
      else a[i].style.display = "none";
    }
  }
  
  
  
  function Chooes(e){
    e.target.parentElement.parentElement.children[0].value = e.target.innerText
    console.log(e.target.parentElement.children[0])
    DropUp(e)
  }

  function increasInfo(e){
    container = e.target.parentElement; 
    console.log(container.children[1])
    copy = container.children[1].cloneNode(true)
    container.appendChild(copy)
  }

    var Symptoms = document.getElementsByClassName("Symptoms")
    
    WarningsList = []
    for (let WarningID of Warnings) {
      WarningsList.push(WarningID.value)
     }
     SymptomsList = []

     }

     DrugInteractionsList = []
    for (let DrugInteractionsID of DrugInteractions) {
      WarningsList.push(DrugInteractionsID.value)
     }
 
    
    // .slice(1, 3)
    eel.Add(herbs[0].value , illnesses[0].value ,"gty" , WarningsList , SymptomsList , DrugInteractionsList)
  }
